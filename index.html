<!DOCTYPE html>
<html>
<head>
        
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    
    <link href='css\font.css' rel='stylesheet' type='text/css'>

    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <link href='css\index.css' rel='stylesheet' type='text/css'>

    <link href="js\index.js rel='stylesheet' type='text/js'">

</head>

<body>
    <div id="main-container-div">

        <div class="header">

            <button class="up" data-toggle="modal" data-target="#signUpModal" id="sign-up-button" >Sign Up</button>
            <button class="in" data-toggle="modal" data-target="#signInModal" id="sign-in-button">Sign In</button>
            <h1 class="logo">ScriBBler</h1>
            <div class="EIC">Explore. Imagine. Create</div>
            


        </div>
           
        <div class="postButtons">

            <button class="postBtn" id="allPosts" data-target="#allPosts">All Posts</button>
            <button class="postBtn" data-toggle="modal" data-target="#createPostModal">Create Post</button>

        </div>
    </div>

    

    <div class="modal fade" id="signInModal" aria-labelledby="signInModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">

            <button class="close" data-dismiss="modal">
              <span class="close">&times;</span>
          </button>

           <div class="modal-header">
            <h4 class="modal-title" id="signInModalLabel">Welcome Back!</h4>
          </div>
          
          <div class="modal-body">

            
            <form>
              <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter Username" required>
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter Password" required>
              </div>
              <button type="sumbit" class="btn btn-success btn-lg btn-block">Sign In</button>
              
              <div class="notMember">Not a member? <a href="#signUpModal" data-toggle="modal" data-dismiss="modal">Sign In</a>
              </div>
              
            </form>


          </div>
        </div>
      </div>
    </div>


    

    
    <div class="modal fade" id="signUpModal" aria-labelledby="signUpModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
            
            <button class="close" data-dismiss="modal">
              <span class="close">&times;</span>
          </button>
         
          <div class="modal-header">
            <h4 class="modal-title" id="signUpModalLabel">Get Started</h4>
          </div>
          
          <div class="modal-body">
            
            <form>
              <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control form-control-lg" id="fullName" placeholder="Enter Full Name" required>
              </div>
              <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter Username" required>
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter Password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Confirm Password" required>
              </div>
              <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    


   
    <div class="modal fade" id="createPostModal" aria-labelledby="createPostModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            
            <button class="close" data-dismiss="modal" >
              <span class="close">&times;</span>
          </button>
          
          <div class="modal-header">
            <h4 class="modal-title" id="createPostModalLabel">New Post</h4>
          </div>
          
          <div class="modal-body">
          
            <form>
              <div class="form-group">
                <label for="postTitle" class="form-label">Title</label>
                <input type="text" class="form-control form-control-lg" id="postTitle" placeholder="Enter Post Title" required>
              </div>
              <div class="form-group">
                <label for="postContent" class="form-label">Content</label>
                <textarea class="form-control form-control-lg" placeholder="Enter Post Content" required></textarea>
              </div>
              <button type="submit" class="btn btn-success btn-lg btn-block">Create Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>


  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	
	<script src="js\header.js"></script>
	
    <script src="js\index.js"></script>

</body>
</html>
